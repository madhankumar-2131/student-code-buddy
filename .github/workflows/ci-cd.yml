name: Code Genius Bot CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Run basic test
        run: |
          echo "Running dummy test..."
          python -c "print('✅ Flask App Loaded')"  # Replace with pytest if needed

      - name: 🔒 Export Hugging Face API key from GitHub Secrets
        run: |
          echo "HF_TOKEN=${{ secrets.HF_TOKEN }}" > .env
        shell: bash

      - name: ✅ CI Passed!
        run: echo "All good!"
