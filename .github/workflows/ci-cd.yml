name: CI/CD for Student Code Buddy (Render)

on:
  push:
    branches: [main]  # Trigger CI/CD when pushing to main branch
  pull_request:
    branches: [main]  # Also trigger when PRs target main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set Hugging Face token (optional)
      run: |
        echo "HF_TOKEN=${{ secrets.HF_TOKEN }}" >> $GITHUB_ENV

    - name: Run Flask app import test
      run: |
        echo "from app import app" > test_import.py
        python test_import.py

    - name: Trigger Render Deploy
      run: |
        echo "Triggering Render Deploy..."
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
