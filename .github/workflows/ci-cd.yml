name: CI/CD for Student Code Buddy (Render)

on:
  push:
    branches: [main]  # Trigger CI/CD when pushing to main branch
  pull_request:
    branches: [main]  # Also trigger when PRs target main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use latest Ubuntu runner for the build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checkout the code from the repository

    - name: Set up Python
      uses: actions/setup-python@v4  # Set up Python environment
      with:
        python-version: '3.11'  # Set Python version 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  # Upgrade pip to the latest version
        pip install -r requirements.txt  # Install project dependencies listed in requirements.txt

    - name: Set Hugging Face token (optional)
      if: ${{ secrets.HF_TOKEN != '' }}  # If the Hugging Face token is present in secrets, set it as an environment variable
      run: echo "HF_TOKEN=${{ secrets.HF_TOKEN }}" >> $GITHUB_ENV

    - name: Run Flask app import test
      run: |
        echo "from app import app" > test_import.py  # Create a temporary file to test Flask app import
        python test_import.py  # Run the test to check if Flask app is imported correctly

    - name: Trigger Render Deploy
      run: |
        echo "Triggering Render Deploy..."
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}  # Trigger a manual deployment on Render using the deploy hook URL
