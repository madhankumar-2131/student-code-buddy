name: CI/CD for Student Code Buddy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set Hugging Face token as environment variable
      run: echo "HF_TOKEN=${{ secrets.HF_TOKEN }}" >> $GITHUB_ENV

    - name: Run Flask app test (basic check)
      run: |
        echo "from app import app" > test_import.py
        python test_import.py

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Adjust if needed to your AWS region

    - name: Deploy to AWS S3 (auto-deploy)
      run: |
        echo "Syncing files to S3 bucket..."
        aws s3 sync ./ s3://student-code-buddy-website/ --delete --exclude ".git/*" --exclude "test_import.py"
        echo "Deployment to S3 complete!"
