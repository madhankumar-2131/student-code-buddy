name: CI/CD for Student Code Buddy

on:
  push:
    branches: [main]  # Trigger workflow on push to the main branch
  pull_request:
    branches: [main]  # Trigger workflow on pull request to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment for the action

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checks out your code from the repository

    - name: Set up Python
      uses: actions/setup-python@v4  # Sets up Python environment
      with:
        python-version: '3.11'  # Specify Python version (3.11)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  # Upgrade pip to the latest version
        pip install -r requirements.txt  # Install project dependencies

    - name: Set Hugging Face token as environment variable
      run: echo "HF_TOKEN=${{ secrets.HF_TOKEN }}" >> $GITHUB_ENV  # Set Hugging Face token as environment variable

    - name: Run Flask app test (basic check)
      run: |
        echo "from app import app" > test_import.py  # Create a temporary Python script to check import
        python test_import.py  # Run the test to check Flask app import

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1  # Configure AWS CLI with credentials
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}  # AWS Access Key ID
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # AWS Secret Access Key
        aws-region: us-east-1  # AWS region for your S3 bucket

    - name: Deploy to AWS S3 (auto-deploy)
      run: |
        echo "Syncing files to S3 bucket..."
        aws s3 sync ./ s3://student-code-buddy-website/ --delete --exclude ".git/*" --exclude "test_import.py"  # Sync files to S3
        echo "Deployment to S3 complete!"
