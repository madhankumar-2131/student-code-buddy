name: CI/CD for Student Code Buddy (Render)

on:
  push:
    branches: [main]  # Trigger when pushing to main
  pull_request:
    branches: [main]  # Or from pull requests targeting main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checkout the code

    - name: Set up Python
      uses: actions/setup-python@v4  # Set up Python environment
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install project dependencies

    - name: Set Hugging Face token as environment variable
      run: echo "HF_TOKEN=${{ secrets.HF_TOKEN }}" >> $GITHUB_ENV  # Optional: If used in your app

    - name: Run Flask app test (basic check)
      run: |
        echo "from app import app" > test_import.py
        python test_import.py  # Basic Flask import test

    - name: Trigger Render Deploy
      run: |
        echo "Triggering Render Deploy..."
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
