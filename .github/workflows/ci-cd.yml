name: CI/CD for Student Code Buddy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set Hugging Face token as environment variable
      run: echo "HF_TOKEN=${{ secrets.HF_TOKEN }}" >> $GITHUB_ENV

    - name: Run Flask app test (basic check)
      run: |
        echo "from app import app" > test_import.py
        python test_import.py

    - name: Deploy to Netlify (auto-deploy)
      env:
        NETLIFY_API_TOKEN: ${{ secrets.NETLIFY_API_TOKEN }}
      run: |
        echo "Triggering Netlify deployment..."
        curl -X POST https://api.netlify.com/api/v1/sites/<your_site_id>/deploys \
          -H "Authorization: Bearer $NETLIFY_API_TOKEN" \
          -H "Content-Type: application/json" \
          -d '{}'
        echo "Deployment triggered to Netlify!"
